<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar style for the messages container */
        .message-list::-webkit-scrollbar {
            width: 8px;
        }
        .message-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .message-list::-webkit-scrollbar-track {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>

<div id="app" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-xl w-full max-w-2xl flex flex-col h-[90vh]">
        <!-- Header -->
        <header class="p-4 border-b border-gray-200 bg-gray-50 rounded-t-xl">
            <h1 class="text-2xl font-bold text-gray-800">Local Network Chat</h1>
            <p id="network-status" class="text-sm mt-1 text-gray-600">
                <span class="font-medium text-blue-600">Status: </span>
                <span id="room-id-display">Detecting network...</span>
            </p>
            <p id="user-id-display" class="text-xs text-gray-500 mt-0.5">
                <span class="font-medium">Your ID: </span>
                <span id="user-id-value">Signing in...</span>
            </p>
        </header>

        <!-- Configuration Input (Shown if Database is unavailable) -->
        <div id="config-panel" class="p-4 space-y-4 bg-yellow-50 border-b border-yellow-200 hidden">
            <p class="text-sm text-yellow-800 font-medium">The automatic network detection is having trouble, let's set up a room manually!</p>
            <div>
                <label for="nickname-input" class="block text-sm font-medium text-gray-700">Your Nickname:</label>
                <input type="text" id="nickname-input" placeholder="e.g., ChatMaster24" value=""
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 shadow-sm">
            </div>
            <div>
                <label for="manual-room-key-input" class="block text-sm font-medium text-gray-700">Shared Secret Key (Room Name):</label>
                <input type="text" id="manual-room-key-input" placeholder="Everyone must use the SAME key"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 shadow-sm">
            </div>
            <button onclick="startManualChat()" id="start-manual-chat-button"
                    class="w-full px-4 py-2 bg-yellow-600 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-700 transition duration-150">
                Join Chat Room
            </button>
        </div>


        <!-- Message List -->
        <div id="message-list" class="message-list flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages will be injected here -->
            <div id="loading-indicator" class="text-center text-gray-500 pt-8">
                Loading chat history...
            </div>
        </div>

        <!-- Message Input -->
        <footer class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-xl">
            <div class="flex space-x-3">
                <input type="text" id="message-input" placeholder="Type your message..."
                       class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                       onkeydown="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" id="send-button" disabled
                        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 disabled:bg-blue-400 disabled:cursor-not-allowed">
                    Send
                </button>
            </div>
            <div id="error-message" class="text-red-500 text-sm mt-2 hidden"></div>
        </footer>
    </div>
</div>

<!-- Firebase Setup Script -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, addDoc, onSnapshot, collection, query, serverTimestamp, setLogLevel, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Global State Variables ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    let firebaseConfig;
    try {
        firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    } catch (e) {
        console.error("Failed to parse firebase config:", e);
        firebaseConfig = {};
    }
    const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let app, db, auth;
    let userId = null;
    let userName = 'Guest'; // Default nickname
    let currentRoomId = null;
    let isFirebaseReady = false; 
    let isChatStarted = false;

    // --- Firebase Initialization ---
    if (Object.keys(firebaseConfig).length > 0) {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        isFirebaseReady = true;

        // 1. Authentication Setup
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-value').textContent = userId.substring(0, 12) + '...';
                // 2. Once authenticated, try to determine the room automatically
                await determineRoomAndListen();
            } else {
                try {
                    if (authToken) {
                        await signInWithCustomToken(auth, authToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase sign-in failed:", error);
                    handleDatabaseUnavailable();
                }
            }
        });
    } else {
        handleDatabaseUnavailable();
    }

    function handleDatabaseUnavailable() {
        isFirebaseReady = false;
        isChatStarted = false;
        document.getElementById('room-id-display').textContent = 'UNAVAILABLE';
        document.getElementById('user-id-value').textContent = 'Not connected';
        document.getElementById('loading-indicator').textContent = 'Database connection details are missing. Please enter a Secret Key below to start a manual chat.';
        document.getElementById('message-input').disabled = true;
        document.getElementById('send-button').disabled = true;
        document.getElementById('config-panel').classList.remove('hidden');
        displayError("Cannot connect to the database. Chat features are disabled until a Secret Key is entered.");
    }

    // --- Manual Chat Start Function (User Triggered) ---
    window.startManualChat = function() {
        const nicknameInput = document.getElementById('nickname-input');
        const roomKeyInput = document.getElementById('manual-room-key-input');
        
        const nickname = nicknameInput.value.trim();
        const roomKey = roomKeyInput.value.trim();

        if (!nickname || !roomKey) {
            displayError("Please enter both a Nickname and a Shared Secret Key.");
            return;
        }

        userName = nickname;
        currentRoomId = 'MANUAL-' + roomKey.replace(/\s/g, '_').toUpperCase(); // Use a prefix for manual rooms

        document.getElementById('config-panel').classList.add('hidden');
        document.getElementById('room-id-display').textContent = currentRoomId;
        document.getElementById('loading-indicator').classList.add('hidden');
        
        // This simulates the successful connection and starts the chat UI.
        document.getElementById('message-input').disabled = false;
        document.getElementById('send-button').disabled = false;
        
        isChatStarted = true;
        
        // Start listening to the chat room with the manual ID
        if (isFirebaseReady && auth.currentUser) {
            userId = auth.currentUser.uid;
            document.getElementById('user-id-value').textContent = userId.substring(0, 12) + '...';
            listenForMessages(currentRoomId);
            clearError();
        } else if (isFirebaseReady) {
            // Need to wait for authentication, which is handled in onAuthStateChanged
            clearError();
        } else {
             // Fallback for when Firebase is completely missing (should be covered by handleDatabaseUnavailable)
             displayError("Chat requires a connected database. Cannot start manual chat.");
        }
    }


    // --- Core Functions ---

    async function fetchWithRetry(url, options = {}, maxRetries = 5) {
        for (let i = 0; i < maxRetries; i++) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.warn(`Fetch attempt ${i + 1} failed: ${error.message}`);
                if (i === maxRetries - 1) throw error;
                const delay = Math.pow(2, i) * 1000;
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }
    }

    async function getPublicIP() {
        try {
            const data = await fetchWithRetry('https://api64.ipify.org?format=json', { method: 'GET' });
            return data.ip || 'GLOBAL_LOBBY';
        } catch (error) {
            console.error("Failed to fetch public IP:", error);
            // If IP fetch fails, switch to manual mode
            handleDatabaseUnavailable();
            return null; 
        }
    }

    async function determineRoomAndListen() {
        if (!isFirebaseReady) return; // Only run if Firebase is ready

        currentRoomId = await getPublicIP();

        if (!currentRoomId) return; // IP fetch failed, manual setup is now active

        const roomIdDisplay = document.getElementById('room-id-display');
        roomIdDisplay.textContent = currentRoomId;

        document.getElementById('message-input').disabled = false;
        document.getElementById('send-button').disabled = false;
        document.getElementById('loading-indicator').classList.add('hidden');
        isChatStarted = true;

        listenForMessages(currentRoomId);
    }

    function listenForMessages(roomId) {
        if (!isFirebaseReady || !isChatStarted) return; 

        const messagesRef = collection(db, `artifacts/${appId}/public/data/networkChats`);

        const chatQuery = query(
            messagesRef,
            where("roomId", "==", roomId),
        );

        onSnapshot(chatQuery, (snapshot) => {
            let messages = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                messages.push({
                    ...data,
                    id: doc.id,
                    timestamp: data.timestamp ? data.timestamp.toMillis() : Date.now() 
                });
            });

            messages.sort((a, b) => a.timestamp - b.timestamp);
            renderMessages(messages);
        }, (error) => {
            console.error("Error listening to messages:", error);
            displayError("Failed to load real-time messages.");
        });
    }

    function renderMessages(messages) {
        const list = document.getElementById('message-list');
        list.innerHTML = ''; 
        
        if (messages.length === 0) {
            list.innerHTML = `<div class="text-center text-gray-500 pt-8">Be the first to send a message in room <strong>${currentRoomId}</strong>!</div>`;
            return;
        }

        messages.forEach(msg => {
            const isSelf = msg.userId === userId;
            const messageElement = document.createElement('div');
            messageElement.className = `flex ${isSelf ? 'justify-end' : 'justify-start'}`;

            const nameColor = isSelf ? 'text-blue-600' : 'text-purple-600';
            const bubbleBg = isSelf ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800';
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Now';
            const displayName = isSelf ? userName : msg.userName || msg.userId.substring(0, 8) + '...';
            
            messageElement.innerHTML = `
                <div class="max-w-xs sm:max-w-md lg:max-w-lg">
                    <div class="text-xs font-semibold mb-1 ${isSelf ? 'text-right' : 'text-left'}">
                        <span class="${nameColor}">${displayName}</span>
                    </div>
                    <div class="py-2 px-4 rounded-xl shadow-md ${bubbleBg} break-words">
                        ${escapeHtml(msg.text)}
                    </div>
                    <div class="text-xs text-gray-500 mt-1 ${isSelf ? 'text-right' : 'text-left'}">
                        ${time}
                    </div>
                </div>
            `;
            list.appendChild(messageElement);
        });

        list.scrollTop = list.scrollHeight;
    }

    window.sendMessage = async function() {
        if (!isFirebaseReady || !isChatStarted) {
            displayError("Cannot send message. Please enter your nickname and a Secret Key first.");
            return;
        }

        const inputElement = document.getElementById('message-input');
        const text = inputElement.value.trim();

        if (!text || !userId || !currentRoomId) {
            return;
        }

        const message = {
            userId: userId,
            userName: userName, // Use the user's nickname
            text: text,
            roomId: currentRoomId, 
            timestamp: serverTimestamp()
        };

        try {
            const messagesRef = collection(db, `artifacts/${appId}/public/data/networkChats`);
            await addDoc(messagesRef, message);
            inputElement.value = ''; 
            clearError();
        } catch (error) {
            console.error("Error writing message:", error);
            displayError("Failed to send message. Try again.");
        }
    }

    function displayError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.classList.remove('hidden');
    }

    function clearError() {
        document.getElementById('error-message').classList.add('hidden');
    }

    function escapeHtml(text) {
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }
</script>

</body>
</html>
