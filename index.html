<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Room Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar style for the messages container */
        .message-list::-webkit-scrollbar {
            width: 8px;
        }
        .message-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .message-list::-webkit-scrollbar-track {
            background-color: #f1f5f9;
        }
        .tab-active {
            border-bottom: 2px solid #f59e0b; /* Yellow-600 */
            color: #b45309; /* Yellow-800 */
        }
        /* Added specific disabled styles for clarity */
        .disabled\:bg-purple-400:disabled {
            background-color: #a78bfa; /* purple-400 */
        }
        .disabled\:bg-blue-400:disabled {
            background-color: #60a5fa; /* blue-400 */
        }
    </style>
</head>
<body>

<div id="app" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-xl w-full max-w-2xl flex flex-col h-[90vh]">
        <!-- Header -->
        <header class="p-4 border-b border-gray-200 bg-gray-50 rounded-t-xl">
            <h1 class="text-2xl font-bold text-gray-800">Private Room Chat</h1>
            <p id="network-status" class="text-sm mt-1 text-gray-600">
                <span class="font-medium text-blue-600">Status: </span>
                <span id="room-id-display">Not Joined</span>
            </p>
            <p id="user-id-display" class="text-xs text-gray-500 mt-0.5">
                <span class="font-medium">Your ID: </span>
                <span id="user-id-value" class="transition-colors duration-300">Signing in...</span>
            </p>
        </header>

        <!-- Configuration Input (Now with Tabs) -->
        <div id="config-panel" class="p-4 bg-yellow-50 border-b border-yellow-200">
            <!-- Tabs/Switcher -->
            <div class="flex border-b border-yellow-200 mb-4">
                <button id="tab-create" onclick="switchMode('create')" 
                        class="flex-1 py-2 font-semibold text-sm text-yellow-800 transition duration-150 bg-yellow-100 hover:bg-yellow-200 rounded-t-lg">
                    Create New Room
                </button>
                <button id="tab-join" onclick="switchMode('join')" 
                        class="flex-1 py-2 font-semibold text-sm text-yellow-600 transition duration-150 hover:bg-yellow-200 rounded-t-lg">
                    Join Existing Room
                </button>
            </div>
            
            <p class="text-sm text-yellow-800 font-medium mb-4">To start chatting, enter a nickname and your room code!</p>
            
            <!-- Nickname Input (Shared) -->
            <div class="mb-4">
                <label for="nickname-input" class="block text-sm font-medium text-gray-700">Your Nickname:</label>
                <input type="text" id="nickname-input" placeholder="e.g., ChatMaster24" value=""
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 shadow-sm">
            </div>

            <!-- Create Room Section -->
            <div id="create-section" class="space-y-4">
                <div>
                    <label for="create-room-key-input" class="block text-sm font-medium text-gray-700">Choose a Short Room Code:</label>
                    <input type="text" id="create-room-key-input" placeholder="e.g., FUNCHAT"
                           class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 shadow-sm">
                </div>
                <button onclick="createRoom()" id="create-room-button" disabled
                        class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 disabled:bg-blue-400 disabled:cursor-not-allowed">
                    Create and Join Room
                </button>
            </div>
            
            <!-- Join Room Section -->
            <div id="join-section" class="space-y-4 hidden">
                <div>
                    <label for="join-room-key-input" class="block text-sm font-medium text-gray-700">Enter the Shared Room Code:</label>
                    <input type="text" id="join-room-key-input" placeholder="Ask your friend for their code!"
                           class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 shadow-sm">
                </div>
                <button onclick="joinRoom()" id="join-room-button" disabled
                        class="w-full px-4 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-150 disabled:bg-purple-400 disabled:cursor-not-allowed">
                    Join Existing Room
                </button>
            </div>
        </div>


        <!-- Message List -->
        <div id="message-list" class="message-list flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages will be injected here -->
            <div id="loading-indicator" class="text-center text-gray-500 pt-8">
                Enter a Nickname and a Shared Secret Key to create or join a chat room!
            </div>
        </div>

        <!-- Message Input -->
        <footer class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-xl">
            <div class="flex space-x-3">
                <input type="text" id="message-input" placeholder="Type your message..."
                       class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                       onkeydown="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" id="send-button" disabled
                        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 disabled:bg-blue-400 disabled:cursor-not-allowed">
                    Send
                </button>
            </div>
            <div id="error-message" class="text-red-500 text-sm mt-2 hidden"></div>
        </footer>
    </div>
</div>

<!-- Firebase Setup Script -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, addDoc, onSnapshot, collection, query, serverTimestamp, setLogLevel, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Global State Variables ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    let firebaseConfig;
    try {
        firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    } catch (e) {
        console.error("Failed to parse firebase config:", e);
        firebaseConfig = {};
    }
    const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let app, db, auth;
    let userId = null;
    let userName = 'Guest'; 
    let currentRoomId = null;
    let isFirebaseReady = false; 
    let isChatStarted = false;
    let isAuthProcessComplete = false; // Flag to track when the initial sign-in attempt has finished

    // --- Firebase Initialization ---
    if (Object.keys(firebaseConfig).length > 0) {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        isFirebaseReady = true;

        // 1. Authentication Setup Listener
        onAuthStateChanged(auth, (user) => {
            const userIdDisplay = document.getElementById('user-id-value');
            if (user) {
                userId = user.uid;
                // Only display a shortened User ID for privacy/simplicity
                userIdDisplay.textContent = userId.substring(0, 12) + '...';
                
                // Set status color to green (Success)
                userIdDisplay.classList.remove('text-gray-500', 'text-red-600');
                userIdDisplay.classList.add('text-green-600');
            }
            
            // If the process has completed and auth is still null (e.g., sign-in failed), mark it red
            if (isAuthProcessComplete && !user) {
                userIdDisplay.textContent = 'Failed';
                userIdDisplay.classList.remove('text-gray-500', 'text-green-600');
                userIdDisplay.classList.add('text-red-600');
            }
        });

        // 2. Initial Sign-in Attempt and UI enabling
        async function runInitialAuth() {
            try {
                if (authToken) {
                    await signInWithCustomToken(auth, authToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Initial Firebase sign-in failed:", error);
            } finally {
                isAuthProcessComplete = true;
                // Enable buttons regardless of success, as the auth process is complete.
                document.getElementById('create-room-button').disabled = false;
                document.getElementById('join-room-button').disabled = false;
            }
        }
        
        runInitialAuth();

    } else {
        // Fallback for missing config 
        document.getElementById('room-id-display').textContent = 'ERROR';
        document.getElementById('user-id-value').textContent = 'Error';
        displayError("Database connection details are missing. Chat is disabled.");
        document.getElementById('create-room-button').disabled = true;
        document.getElementById('join-room-button').disabled = true;
    }


    // --- UI State Management ---
    let currentMode = 'create'; 

    window.switchMode = function(mode) {
        currentMode = mode;
        const createTab = document.getElementById('tab-create');
        const joinTab = document.getElementById('tab-join');
        const createSection = document.getElementById('create-section');
        const joinSection = document.getElementById('join-section');

        // Reset classes
        createTab.classList.remove('tab-active', 'text-yellow-800', 'bg-yellow-100');
        joinTab.classList.remove('tab-active', 'text-yellow-800', 'bg-yellow-100');
        createTab.classList.add('text-yellow-600');
        joinTab.classList.add('text-yellow-600');

        if (mode === 'create') {
            createSection.classList.remove('hidden');
            joinSection.classList.add('hidden');
            createTab.classList.add('tab-active', 'text-yellow-800', 'bg-yellow-100');
        } else {
            createSection.classList.add('hidden');
            joinSection.classList.remove('hidden');
            joinTab.classList.add('tab-active', 'text-yellow-800', 'bg-yellow-100');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        switchMode('create'); // Set the default view on load
    });

    // --- Chat Room Creation/Joining Functions ---

    window.createRoom = function() {
        const roomKeyInput = document.getElementById('create-room-key-input');
        startChat(roomKeyInput.value.trim());
    }

    window.joinRoom = function() {
        const roomKeyInput = document.getElementById('join-room-key-input');
        startChat(roomKeyInput.value.trim());
    }
    
    // Unified function to handle starting the chat once authenticated and inputs are valid
    window.startChat = function(roomKey) {
        // Use userId check, which is set only after successful sign-in
        if (!isFirebaseReady || !userId) { 
            displayError("Please wait for the app to finish signing in (Your ID status).");
            return;
        }

        const nicknameInput = document.getElementById('nickname-input');
        const nickname = nicknameInput.value.trim();
        
        if (!nickname || !roomKey) {
            displayError("Please enter both a Nickname and a Shared Secret Key/Room Code.");
            return;
        }
        
        if (roomKey.length < 3 || roomKey.length > 15) {
            displayError("Room codes should be between 3 and 15 characters long.");
            return;
        }

        userName = nickname;
        // Use the room key directly as the ID, uppercased for consistency
        currentRoomId = roomKey.replace(/[^a-zA-Z0-9]/g, '').toUpperCase(); // Clean and standardize the room ID

        document.getElementById('config-panel').classList.add('hidden');
        document.getElementById('room-id-display').textContent = currentRoomId;
        document.getElementById('loading-indicator').classList.add('hidden');
        
        // Enable chat UI
        document.getElementById('message-input').disabled = false;
        document.getElementById('send-button').disabled = false;
        isChatStarted = true;
        
        // Start listening to the chat room with the manual ID
        listenForMessages(currentRoomId);
        clearError();
    }


    // --- Core Functions ---

    function listenForMessages(roomId) {
        if (!isFirebaseReady || !isChatStarted) return; 

        const messagesRef = collection(db, `artifacts/${appId}/public/data/networkChats`);

        const chatQuery = query(
            messagesRef,
            where("roomId", "==", roomId),
        );

        onSnapshot(chatQuery, (snapshot) => {
            let messages = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                messages.push({
                    ...data,
                    id: doc.id,
                    timestamp: data.timestamp ? data.timestamp.toMillis() : Date.now() 
                });
            });

            messages.sort((a, b) => a.timestamp - b.timestamp);
            renderMessages(messages);
        }, (error) => {
            console.error("Error listening to messages:", error);
            displayError("Failed to load real-time messages.");
        });
    }

    function renderMessages(messages) {
        const list = document.getElementById('message-list');
        list.innerHTML = ''; 
        
        if (messages.length === 0) {
            list.innerHTML = `<div class="text-center text-gray-500 pt-8">Be the first to send a message in room <strong>${currentRoomId}</strong>!</div>`;
            return;
        }

        messages.forEach(msg => {
            const isSelf = msg.userId === userId;
            const messageElement = document.createElement('div');
            messageElement.className = `flex ${isSelf ? 'justify-end' : 'justify-start'}`;

            const nameColor = isSelf ? 'text-blue-600' : 'text-purple-600';
            const bubbleBg = isSelf ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800';
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Now';
            const displayName = isSelf ? userName : msg.userName || msg.userId.substring(0, 8) + '...';
            
            messageElement.innerHTML = `
                <div class="max-w-xs sm:max-w-md lg:max-w-lg">
                    <div class="text-xs font-semibold mb-1 ${isSelf ? 'text-right' : 'text-left'}">
                        <span class="${nameColor}">${displayName}</span>
                    </div>
                    <div class="py-2 px-4 rounded-xl shadow-md ${bubbleBg} break-words">
                        ${escapeHtml(msg.text)}
                    </div>
                    <div class="text-xs text-gray-500 mt-1 ${isSelf ? 'text-right' : 'text-left'}">
                        ${time}
                    </div>
                </div>
            `;
            list.appendChild(messageElement);
        });

        list.scrollTop = list.scrollHeight;
    }

    window.sendMessage = async function() {
        if (!isFirebaseReady || !isChatStarted) {
            displayError("Cannot send message. Please enter your nickname and a Secret Key first.");
            return;
        }

        const inputElement = document.getElementById('message-input');
        const text = inputElement.value.trim();

        if (!text || !userId || !currentRoomId) {
            return;
        }

        const message = {
            userId: userId,
            userName: userName, // Use the user's nickname
            text: text,
            roomId: currentRoomId, 
            timestamp: serverTimestamp()
        };

        try {
            const messagesRef = collection(db, `artifacts/${appId}/public/data/networkChats`);
            await addDoc(messagesRef, message);
            inputElement.value = ''; 
            clearError();
        } catch (error) {
            console.error("Error writing message:", error);
            displayError("Failed to send message. Try again.");
        }
    }

    function displayError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.classList.remove('hidden');
    }

    function clearError() {
        document.getElementById('error-message').classList.add('hidden');
    }

    function escapeHtml(text) {
        return text.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }
</script>

</body>
</html>
